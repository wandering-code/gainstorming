<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gainstorming</title>
    <link rel="stylesheet" href="../styles/pc.css">
    <link rel="stylesheet" href="../styles/phone.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    <script>

    </script>
</head>
<body>
    <div id="container-principal">
        <header class="barra-superior">
            <span class="nombre-app">GAINSTORMING</span>
            <span class="nombre-seccion" id="nombreSeccion">Principal</span>
        </header>
    
        <div id="vista-entrenamiento" class="vista oculto">
            Vista de entrenamiento
        </div>
    
        <div id="vista-rutinas" class="vista oculto">
            Vista de rutina
        </div>
    
        <div id="vista-medidas" class="vista oculto">
            <section class="medidas-input-section">
                <h2>Registrar medida</h2>
                <div class="medidas-button-container">
                    <input type="date" id="input-fecha-medidas" />
                    <input type="number" step="0.01" id="input-valor-medidas" placeholder="Peso" min="40" max="200"/>
                </div>
                <button id="boton-guardar-medida">Guardar</button>
            </section>
    
            <section class="registro-section">
                <h2>Historial</h2>
                <div id="listaMedidas">
                </div>
            </section>
        </div>
    
        <div id="vista-ejercicios" class="vista oculto">
            Vista de ejercicios
        </div>
    
        <div id="vista-ajustes" class="vista oculto">
            <div id="vista-ajustes-botones">
                <button id="boton-cerrar-sesion">Cerrar sesión</button>
            </div>
        </div>
    
    
        <div class="menu-flotante">
            <button class="boton-principal" id="boton-menu-desplegable">＋</button>
            <div class="opciones" id="menuOpciones">
                <button id="boton-cargar-vista-entrenamiento">Entrenamiento</button>
                <button id="boton-cargar-vista-rutina">Rutina</button>
                <button id="boton-cargar-vista-medidas">Medidas</button>
                <button id="boton-cargar-vista-ejercicios">Ejercicios</button>
                <button id="boton-cargar-vista-ajustes">Ajustes</button>
            </div>
        </div>
    </div>
    
    <div id="loader" class="oculto">
        <img src="../images/disco_carga.png" alt="Cargando" />
    </div>

    <div id="contenedor-temporal">
        <p>Esta aplicación está diseñada para móviles. Por favor, accede desde un dispositivo móvil en modo vertical.</p>
    </div>

    <div id="overlay" class="oculto"></div>
      
    <script type="module" src="../scripts/dataBaseManager.js"></script>
    <script type="module" src="../scripts/sessionManager.js"></script>
    <script type="module" src="../scripts/main.js"></script>
</body>
</html>
